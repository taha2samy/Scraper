<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Web Page</title>
    <Style>
    #header {
        padding: 15px;
        background-color: #141414;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    #urlTextbox {
        width: 60%;
        padding: 10px;
        border: 1px solid #3498db;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s;
        background-color: #2c3e50;
        color: #ecf0f1;
    }

    #urlTextbox:focus {
        border-color: #2980b9;
    }

    #runButton {
        padding: 10px;
        cursor: pointer;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 5px;
        outline: none;
        transition: background-color 0.3s;
    }

    #runButton:hover {
        background-color: #27ae60;
    }

    #container {
        display: flex;
        height: calc(100vh - 50px);
        overflow: hidden;
        transition: height 0.3s;
    }

    #iframeContainer, #editorContainer {
        width: 50%;
        height: 100%;
        overflow: hidden;
    }

    #iframeContainer {
        border-right: 1px solid #333;
    }

    #myIFrame {
        width: 100%;
        height: 100%;
        border: none;
    }

    #editorContainer {
        position: relative;
        display: flex;
        flex-direction: column;
    }

    #editor {
        width: 100%;
        height: 100%;
        resize: none;
        border: 1px solid #333;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.3s;
        background-color: #2c3e50;
        color: #ecf0f1;
    }

    #editor:focus {
        border-color: #3498db;
    }

    #buttonsContainer {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 10px;
        box-sizing: border-box;
        background-color: #141414;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .actionButton {
        padding: 10px;
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        outline: none;
        transition: background-color 0.3s;
    }

    .actionButton:hover {
        background-color: #2980b9;
    }

    /* Animation for buttons */
    .actionButton, #runButton {
        transition: transform 0.3s ease-in-out;
    }

    .actionButton:hover, #runButton:hover {
        transform: scale(1.1);
    }
</style>
    
</head>
<body>

<div id="header">
    <input type="text" id="urlTextbox" placeholder="Enter URL">
    <button id="runButton" onclick="runCode()">Run</button>
</div>

<div id="container">
    <div id="editorContainer">
        <textarea id="editor" placeholder="Enter JavaScript code"></textarea>
        <div id="buttonsContainer">
    <button class="actionButton">Button 1</button>
    <button class="actionButton">Button 2</button>
    <button class="actionButton">Button 3</button>
</div>
    </div>
    <div id="iframeContainer">
        <iframe id="myIFrame"></iframe>
    </div>

</div>



<script>
    function runCode() {
        var url = document.getElementById('urlTextbox').value;
        document.getElementById('myIFrame').src = url;
    }
</script>

</body>
</html>
