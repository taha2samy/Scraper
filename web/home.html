<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
    
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_header.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="console.css">
    <link rel="stylesheet" href="frame&code_editor.css">
    <link rel="stylesheet" href="message.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.31.1/min/vs/loader.js"></script>
</head>
<body>

<!-- Message Container for Notifications -->
<div class="message-container" id="messageContainer"></div>

<!-- Header Section -->
<div id="header">
    <div class="Input">
        <input type="url" id="urlInput" name="urlInput" placeholder="Entre URL">
        <label for="urlInput">Entre URL</label>
    </div>
    <div class="two">
    <button id="go" class="snip1245">
        Run
        <i><img src="search.svg" width="80%" height="80%"></i>
    </button>
    </div>
</div>

<!-- Main Content Container -->
<div id="container">
    <!-- Code Editor Container -->
    <div id="editorContainer">
        <div id="editor" ></div>
        
    </div>
    
    <!-- Iframe Container -->
    <div id="iframeContainer">
        <iframe id="myIFrame" src="https://www.google.com/"></iframe>
    </div>
</div>

<!-- Action Buttons Container -->
<div id="buttonsContainer">
    <button id="execute" class="snip1245">
        Run
        <i><img src="run.svg" width="80%" height="80%"></i>
    </button>
    <button id="save_Command" class="snip1245">
        Save
        <i><img src="download.svg" width="80%" height="80%"></i>
    </button>
    <button id="upload_Command"  class="snip1245">
        Upload
        <i><img src="upload.svg" type="file" width="80%" height="80%"></i>
    </button>
    <button id="toggleButton"  class="snip1245">
        one side
        <i><img src="arrow_down.svg" width="80%" height="80%"></i>
    </button>
    <button id="clear_console" class="snip1245">
        Clear Console
        <i><img src="clear.svg" width="80%" height="80%"></i>
    </button>
</div>

<input type="file" id="just_click" hidden>
<div id="console"></div>
<script src="home.js"></script>
<script src="console.js"></script>
<script src="buttons_actions.js"></script>



</body>
</html>
